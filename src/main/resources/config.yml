# Cost = Initial cost of ore. (0% change)
# Value = Current cost of ore. (With % change)
# When adding a new ore make the cost and value to same

prefix: '&b矿石市场 '

# Logs.txt settings. More soon
logs:
  enabled: true

valuemessage:
  enabled: true
  # Time (in minutes) to send this message
  time: 5
  # The below will look like: (These values are just examples)
  # "Diamond is now valued at $500 ($250 / 200% change from the original $250). 100 left in stock!"
  format: >
    [name] 现在的价格是 $[value]（$[change] / 从原始价格 $[cost] 起变动了 [percent]%）。库存剩余 [stock] 个！

# Tax（%）被添加到每次购买和销售中
tax: 10

#乘数（%）值变化的数量。（例如：如果是5乘数，价值将从$1000 -> $1050卖出，或$1000 -> $950买入）
#根据你的服务器的受欢迎程度，你可能想要降低这个值
# Default: 0.01（推荐）
multiplier: 0.01

#市场崩溃是一个事件，完全杀死的价值的矿石，就像现实生活。
#由于这是实验性的，我建议您不要在满是人的服务器上启用此功能
marketcrash:
  enabled: false
  time: 8 # Hours to repeat
  amount: 80 # Amount (%) the values of ores will decrease
  message: >
    &4&l市场崩溃！矿石价值最多下降了 [amount]%